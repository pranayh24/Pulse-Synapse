syntax = "proto3";

option java_multiple_files = true;

option java_package = "pr.pulsesynapse.proto";

service AuthService {
  rpc RegisterUser(RegisterRequest) returns (RegisterResponse);
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string email = 3;
}

message RegisterResponse {
  string user_id = 1;
}